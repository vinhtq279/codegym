<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
</head>
<body>
    <div class="map">
        <img src="https://s3.ap-southeast-1.amazonaws.com/learn.codegym.vn/media/public/2020/12/02171059/tank.png" id="tank" onkeypress="move()" style="color: green; left: 0; top: 0; width: 19; height: 19;">
        <!--<button onclick="alert(document.getElementById('tank').style.color)">Check</button>-->
    </div>
    <script>
        document.addEventListener('keydown', function(e){
            switch (e.keyCode){
                case 37:
                    parseInt(document.getElementById("tank").style.left) -= 19;
                    x = parseInt(document.getElementById("tank").style.left);
                    document.getElementById("tank").style.left = x + "px";
                    alert('x');
                    break;
                case 38:
                    parseInt(document.getElementById("tank").style.top) -= 19;
                    x = parseInt(document.getElementById("tank").style.top);
                    document.getElementById("tank").style.top = x + "px";
                    alert('top');
                    break;
                case 39:
                    parseInt(document.getElementById("tank").style.left) += 19;
                    x = parseInt(document.getElementById("tank").style.left);
                    document.getElementById("tank").style.left = x + "px";
                    break;
                case 40:
                    parseInt(document.getElementById("tank").style.top) += 19;
                    x = parseInt(document.getElementById("tank").style.top);
                    document.getElementById("tank").style.top = x + "px";
                    break;
            }
        })
    </script>
</body>
