<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = Math.floor(Math.random() * 10);
        let sum = 0;
        let arr = Array();
        for (let i = 0; i < n; i++){
            arr.push(Math.floor(Math.random() * 10));
        }
        arr.forEach(element => {
            console.log(element);
            if(element % 2 == 0){
                sum += element;
            }
        });
        document.write(n + "<br>");
        document.write(sum);
    </script>
</body>
</html>
