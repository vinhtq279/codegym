    <script>
        let n = prompt("Pls input how many interger number?");
        let arr = Array();
        let count = result = sum = 0;
        for (let i = 0; i < n; i++){
            let j = Math.floor((0.5 - Math.random()) * 10);
            console.log(j);
            if (j >= 0){
                sum += j;

        }
