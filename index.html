<html>
  <head>
    <style>
      td{
        width: 60px;
        height: 60px;
      }
      button{
        width: 100%;
        height: 100%;
      }
      table{
        /*border-collapse: collapse;*/
      }
    </style>    
  </head>
  <body>
    <table border="1px">
      <tr>
        <td id="result" colspan="4"></td>
      </tr>
      <tr>
        <td><button id="1" onclick="input(this.id)">1</button></td>
        <td><button id="2" onclick="input(this.id)">2</button></td>
        <td><button id="3" onclick="input(this.id)">3</button></td>
        <td><button id="+" onclick="input(this.id)">+</button></td>
      </tr>
      <tr>
        <td><button id="4" onclick="input(this.id)">4</button></td>
        <td><button id="5" onclick="input(this.id)">5</button></td>
        <td><button id="6" onclick="input(this.id)">6</button></td>
        <td><button id="-" onclick="input(this.id)">-</button></td>
      </tr>
      <tr>
        <td><button id="7" onclick="input(this.id)">7</button></td>
        <td><button id="8" onclick="input(this.id)">8</button></td>
        <td><button id="9" onclick="input(this.id)">9</button></td>
        <td><button id="*" onclick="input(this.id)">*</button></td>
      </tr>
      <tr>
        <td><button id="0" onclick="input(this.id)">0</button></td>
        <td><button id="." onclick="input(this.id)">.</button></td>
        <td><button id="=" onclick="input(this.id)">=</button></td>
        <td><button id="/" onclick="input(this.id)">/</button></td>
      </tr>
    </table>
    <script>
      let num1 = num2 = result = 0;
      let num1exists = 0;
      let operation = "+";
      document.getElementById("1").addEventListener("keydown", input1);
      function input1(){
        alert(event.keycode);
      }
      function input(num){
        switch(num){
          case "+":
            operation = "+";
            break;
          case "-":
            operation = "-";
            break;
          case "*":
            operation = "*";
            break;
          case "/":
            operation = "/";
            break;
          case "=":
            switch (operation){
              case "+":
                result = num1 + num2;
                console.log("num1: " + num1 + "; num2: " + num2 + ";result: " + result);
                break;
              case "-":
                result = num1 - num2;
                break;
              case "*":
                result = num1 * num2;
                break;
              case "/":
                result = parseFloat(num1) / parseFloat(num2);
                break;
            }
            document.getElementById("result").innerHTML = result;
            num1exists = 0;
            break;          
          case ".":
            result = num1 + num2;
            break;
          default:
            if (num1exists == 0){
              num1 = parseInt(num);
              num1exists = 1;
            }
            else{
              num2 = parseInt(num);
            }
            console.log("num: " + num);
            console.log("num1: " + num1 + "; num2: " + num2 + ";result: " + result);
            break;
        }  
      }
     
    
      
    </script>
  </body>
</html>
